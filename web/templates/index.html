<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
</head>
<body>
<h1>{{ heading }}</h1>
<p>{{ message }}</p>
<h2>Users List</h2>
{% for user in usernames %}
<div>
    <h3>{{ user.fullname }}: {{ user.username }}</h3>
    <a href="/users/{{ user.username }}/">Profile</a>
</div>
{% endfor %}
</body>
</html>
